<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <style>
        .weather-page-content img{
            width:auto; 
            height: 32px;
        }
    </style>
</head>
<body>
    <!-- ------ HEADER ------- -->
    <header>
        <img src="images/logo.png" alt="pine-logo">
    </header>
    
    <!-- ------ TOP-NAV ------- -->
    <nav class="nav-top">
        <a href="animal.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </nav>

    <!-- ------ MAIN ------- -->
    <main style="background: url('images/map-blur.png') repeat-y center/cover;  height: 100%;">
        
    <!-- ------ WEATHER PAGE CONTENTS ------ -->
    <div class="weather-page-content">
        <h3 style="text-align: center;">PINE CITY WEATHER</h3>
        <div style="display: flex; flex-direction: column; margin-block: 3.2rem;">
            <div class="current-weather-forecast">
                <img src="images/partly-cloudy.png" alt="partly-cloudy-image" width="auto" height=" 36px">
                <span class="main-weather-forecast-info">
                    <p>Partly Cloudy</p>
                    <p>&uarr;25&deg; &darr;25&deg;</p>
                </span>
            </div>
            <H1>22&deg;</H1>
        </div>
        <table>
            <h4>FORECAST</h4>
            <tr>
                <td>Tuesday</td>
                <td><img src="images/sunny.png" alt="sun icon"></td>
                <td><p>&uarr;28&deg;</p></td>
                <td><p>&darr;17&deg;</p></td> 
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><img src="images/sunny.png" alt="sun icon"></td>
                <td><p>&uarr;28&deg;</p></td>
                <td><p>&darr;16&deg;</p></td> 
            </tr>
            <tr>
                <td>Thursday</td>
                <td><img src="images/partly-cloudy.png" alt="cloudy icon"></td>
                <td><p>&uarr;24&deg;</p></td>
                <td><p>&darr;13&deg;</p></td> 
            </tr>
            <tr>
                <td>Friday</td>
                <td><img src="images/partly-cloudy.png" alt="cloudy icon"></td>
                <td><p>&uarr;23&deg;</p></td>
                <td><p>&darr;13&deg;</p></td> 
            </tr>
            <tr>
                <td>Saturday</td>
                <td><img src="images/rain.png" alt="rain icon"></td>
                <td><p>&uarr;22&deg;</p></td>
                <td><p>&darr;12&deg;</p></td> 
            </tr>
            <tr>
                <td>Sunday</td>
                <td><img src="images/sunny.png" alt="sun icon"></td>
                <td><p>&uarr;24&deg;</p></td>
                <td><p>&darr;17&deg;</p></td> 
            </tr>
        </table>

    </div>
    </main>

    <!-- ------ BOTTOM-NAV ------- -->
    <nav class="nav-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </nav>
</body>
</html>
