<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ------ HEADER ------- -->
    <header>
        <img src="images/logo.png" alt="pine-logo">
    </header>
    
    <!-- ------ TOP-NAV ------- -->
    <nav class="nav-top">
        <a href="animal.html">ANIMALS</a>
        <a href="index.html">MAP</a>
        <a href="places.html">PLACES</a>
    </nav>

    <!-- ------ MAIN ------- -->
    <main style="background: url('images/map-blur.png') repeat-y center/cover;  height: 100%;">
        
    <!-- ------ PAGE CONTENTS ------ -->b 
    <div class="page-content">
        <div class="image-container">
            <img src="images/giraffe-large.jpg" alt="">
        </div>
        <div class="written-content">
            <h3 style="text-align: center; padding-bottom: 2rem;">FEEDBACK FORM</h3>
        <form action="" method="post" class="feedback-form" aria-label="Feedback form">
            <div class="text-group rating-group">
                <label for="rating"><strong>How would you rate us?</strong></label>
                <div class="rating" role="radiogroup" aria-label="Star rating">
                    <input type="radio" id="rate5" name="rating" value="5">
                    <label for="rate5" title="5 stars">★</label>

                    <input type="radio" id="rate4" name="rating" value="4">
                    <label for="rate4" title="4 stars">★</label>

                    <input type="radio" id="rate3" name="rating" value="3">
                    <label for="rate3" title="3 stars">★</label>

                    <input type="radio" id="rate2" name="rating" value="2">
                    <label for="rate2" title="2 stars">★</label>

                    <input type="radio" id="rate1" name="rating" value="1">
                    <label for="rate1" title="1 star">★</label>
                </div>
            </div>

            <div class="text-group">
                <label for="message" class="visually-hidden"><strong>Message</strong></label>
                <textarea id="message" name="message" rows="6" placeholder="Any details (optional)" ></textarea>
            </div>

            <div class="text-group">
                <button type="submit" class="feedback-submit">Send Feedback</button>
            </div>
        </form>
        </div>
    </div>
    </main>

    <!-- ------ BOTTOM-NAV ------- -->
    <nav class="nav-bottom">
        <a href="weather.html">WEATHER</a>
        <a href="feedback.html">FEEDBACK</a>
    </nav>
    <script src="feedback.js"></script>
</body>
</html>
